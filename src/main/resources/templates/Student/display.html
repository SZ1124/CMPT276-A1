<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Zhang's Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="display: flex; flex-wrap: wrap; flex-flow: column;justify-content: center; align-items: center;">
    <span th:each="student:${us}">
        <div id="printStu" th:style="'border: 3px ridge ' + ${student.haircolor} + '; width:' + (${student.weight} * 2) + 'px; height:' + (${student.height} * 1) + 'px; margin: 10px;'">
            <p th:text="${student.name}" style="font-weight: bold; text-align: center; margin-top: 15px;"></p>
            <p th:text="'🎓💯: ' + ${student.gpa}" style="text-align: center;"></p>
            <p th:text="${'🫂🤝:' + student.friends}" style="text-align: center;"></p>
        </div>
    </span>
</body>

<form action="/student/view" method="get" style="margin-top: 50px;">
    <div class="d-grid gap-2">
        <input class="btn btn-primary" style=" width: 300px;" type="submit" value="view Students"></input>
    </div>
</form>

</html>
